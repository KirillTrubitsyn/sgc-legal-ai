<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Основа щита/книги -->
  <g>
    <!-- Левая верхняя панель (с нейросетью) -->
    <path d="M8 8 L30 8 L30 30 L8 30 Z" fill="#1a2d4a" stroke="#2a4060" stroke-width="0.5"/>

    <!-- Правая верхняя панель -->
    <path d="M34 8 L56 8 L56 30 L34 30 Z" fill="#1a2d4a" stroke="#2a4060" stroke-width="0.5"/>

    <!-- Левая нижняя панель -->
    <path d="M8 34 L30 34 L30 56 L8 56 Z" fill="#1a2d4a" stroke="#2a4060" stroke-width="0.5"/>

    <!-- Правая нижняя панель -->
    <path d="M34 34 L56 34 L56 56 L34 56 Z" fill="#1a2d4a" stroke="#2a4060" stroke-width="0.5"/>
  </g>

  <!-- Нейронные связи в левой верхней панели -->
  <g stroke="#f7941d" stroke-width="1.5">
    <!-- Центральный узел -->
    <circle cx="19" cy="19" r="3.5" fill="#ffffff"/>

    <!-- Внешние узлы -->
    <circle cx="11" cy="11" r="2.5" fill="#f7941d"/>
    <circle cx="27" cy="11" r="2.5" fill="#f7941d"/>
    <circle cx="11" cy="27" r="2.5" fill="#f7941d"/>
    <circle cx="27" cy="27" r="2.5" fill="#f7941d"/>

    <!-- Связи -->
    <line x1="11" y1="11" x2="16" y2="16"/>
    <line x1="27" y1="11" x2="22" y2="16"/>
    <line x1="11" y1="27" x2="16" y2="22"/>
    <line x1="27" y1="27" x2="22" y2="22"/>
  </g>

  <!-- Золотая рамка -->
  <rect x="6" y="6" width="52" height="52" rx="2" stroke="#f7941d" stroke-width="1.5" fill="none"/>
</svg>
